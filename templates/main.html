<!DOCTYPE html>
<html>
    <head>
        <title>git-it-run</title>
    </head>
    <body>
        <h1>git-it-run</h1>
        <form method='post'>
            <label>
                <input type="text" name='title'>
            </label>
            <input type="submit" value='Add Title'>
        </form>

        <hr>

        {% if titles|length == 0 %}
        <p>No titles yet</p>
        {% else %}

            <ul>
                {% for title in titles %}
                <li>{{title.title}}
                    <form action="/delete-title" method="POST" style="display:inline-block;">
                        <input type="hidden" name="title-id" value="{{title.id}}">
                        <input type="submit" value="DONE!">
                    </form>
                </li>
                {% endfor %}
            </ul>

        {% endif %}

        <hr>

        <h2>Read</h2>

        <ul>
            {% for title in read_titles %}
            <li>{{title.title}}</li>
            {% endfor %}
        </ul>


    </body>
</html>
