{% extends "base.html" %}

{% block content %}
    

        <h1>User Posts</h1>

        <hr>
        {% for entry in entries %}
    

          <a href="/blog?id={{entry.id}}"><h2>{{ entry.title }}</h2></a>
          <p>{{ entry.body }}</p>
         
          <p>Author <a href="/blog?userid={{entry.author_id}}">{{ entry.author.username }}</a></p>

        
        {% endfor %}
      
{% endblock %}
